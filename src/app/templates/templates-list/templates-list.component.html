<form [formGroup]="templateForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Wybierz template</mat-label>
    <mat-select formControlName="id">
      <mat-option [value]="template._id" *ngFor="let template of templates">
        {{template.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-flat-button color="primary" type="submit" [disabled]="!templateForm.valid">Primary</button>
</form>

<div *ngIf="chosenTemplate">
  <form [formGroup]="downloadForm" (ngSubmit)="download()">
    <mat-form-field class="example-full-width">
      <mat-label>Nazwa pliku</mat-label>
      <input formControlName="fileName" matInput placeholder="Np. drzwi-paqstudio">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Tytu≈Ç</mat-label>
      <input formControlName="htmlTitle" matInput placeholder="Np. Paq-studio">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Opis</mat-label>
      <textarea formControlName="htmlDesc" matInput placeholder="Np. Paq-studio | Okna"></textarea>
    </mat-form-field>

    <editor formControlName="htmlBody" apiKey="yp2voxlg2kb13l14so983v7n2h9ip4pf41a4mmy1z3in9tbm" initialValue=""
      plugins="print preview paste importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons"
      toolbar="undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl"
      menubar="file edit view insert format tools table help" [init]="templateCss">
    </editor>
    <button mat-flat-button color="primary" [disabled]="!downloadForm.valid">Download</button>
  </form>
</div>
